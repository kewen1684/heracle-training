<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilo.css"> <!-- Link para o seu estilo personalizado -->
</head>
<body>
    <!-- Inclui o Cabeçalho -->
    <div id="header"></div>

    <!-- Conteúdo principal -->
    <main class="container my-5">
        <div class="row">
            <!-- Informações de Contato -->
            <div class="col-md-6">
                <h2 class="mb-4">Entre em Contato Conosco</h2>
                
                <!-- Imagem representativa do contato -->
                <img src="https://via.placeholder.com/500x300/007bff/ffffff?text=Contato" class="img-fluid rounded mb-4" alt="Imagem Contato">

                <ul class="list-unstyled">
                    <li class="mb-3">
                        <strong><i class="fa fa-phone-alt"></i> Telefone:</strong> (99) 99999-9999
                    </li>
                    <li class="mb-3">
                        <strong><i class="fa fa-envelope"></i> E-mail:</strong> contato@lojaonline.com.br
                    </li>
                    <li class="mb-3">
                        <strong><i class="fa fa-map-marker-alt"></i> Endereço:</strong> Rua Exemplo, 123, Centro, Cidade, Estado
                    </li>
                </ul>

                <h4 class="mb-4">Redes Sociais</h4>
                <ul class="list-unstyled d-flex">
                    <li class="me-3"><a href="https://facebook.com" target="_blank" class="text-decoration-none"><i class="fab fa-facebook fa-2x"></i></a></li>
                    <li class="me-3"><a href="https://instagram.com" target="_blank" class="text-decoration-none"><i class="fab fa-instagram fa-2x"></i></a></li>
                    <li><a href="https://wa.me/9999999999" target="_blank" class="text-decoration-none"><i class="fab fa-whatsapp fa-2x"></i></a></li>
                </ul>
            </div>

            <!-- Mapa do Google -->
            <div class="col-md-6">
                <h2 class="mb-4">Nosso Local</h2>
                <!-- Mapa do Google com iframe -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.654417616073!2d-122.40564848468186!3d37.77492967975978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085807c917d7f87%3A0x74fa54b3899a02c2!2sSan%20Francisco%2C%20California!5e0!3m2!1spt-BR!2sbr!4v1631673069823!5m2!1spt-BR!2sbr" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>

    <!-- Inclui o Rodapé -->
    <div id="footer"></div>
    
</body>
</html>
