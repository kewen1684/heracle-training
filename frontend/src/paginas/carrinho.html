<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/css/estilo.css">
</head>
<body>
    <!-- Inclui o Cabeçalho -->
    <div id="header"></div>

    <!-- Conteúdo -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Carrinho de Compras</h1>

        <div class="row">
            <!-- Tabela de Carrinho -->
            <div class="col-lg-8">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Preço Unitário</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/100" alt="Produto 1" class="img-fluid me-3">
                                    <span>Produto 1</span>
                                </div>
                            </td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1">
                            </td>
                            <td>R$ 99,99</td>
                            <td>R$ 99,99</td>
                            <td><button class="btn btn-danger">Remover</button></td>
                        </tr>
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://via.placeholder.com/100" alt="Produto 2" class="img-fluid me-3">
                                    <span>Produto 2</span>
                                </div>
                            </td>
                            <td>
                                <input type="number" class="form-control" value="2" min="1">
                            </td>
                            <td>R$ 49,99</td>
                            <td>R$ 99,98</td>
                            <td><button class="btn btn-danger">Remover</button></td>
                        </tr>
                    </tbody>
                </table>

                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-secondary">Atualizar Carrinho</button>
                    <button class="btn btn-primary">Finalizar Compra</button>
                </div>
            </div>

            <!-- Resumo do Carrinho -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Resumo do Carrinho</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between">
                                <span>Subtotal</span>
                                <span>R$ 199,97</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span>Frete</span>
                                <span>R$ 15,00</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span><strong>Total</strong></span>
                                <span><strong>R$ 214,97</strong></span>
                            </li>
                        </ul>

                        <!-- Cupom de Desconto -->
                        <div class="mb-3">
                            <label for="coupon" class="form-label">Código do Cupom</label>
                            <input type="text" id="coupon" class="form-control" placeholder="Insira o código">
                            <button class="btn btn-success mt-2">Aplicar Cupom</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Inclui o Rodapé -->
    <div id="footer"></div>

</body>
</html>
