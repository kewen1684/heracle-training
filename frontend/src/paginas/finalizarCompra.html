<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra - Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/css/estilo.css">
</head>
<body>
    <!-- Inclui o Cabeçalho -->
    <div id="header"></div>

    <!-- Conteúdo -->
    <main class="container my-5">
        <h1 class="text-center mb-4">Finalizar Compra</h1>

        <div class="row">
            <!-- Informações de Envio -->
            <div class="col-md-8">
                <h3>Endereço de Envio</h3>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Seu nome completo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="address" placeholder="Rua, número, bairro" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="city" placeholder="Sua cidade" required>
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="state" placeholder="Seu estado" required>
                    </div>
                    <div class="mb-3">
                        <label for="zipCode" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="zipCode" placeholder="Seu CEP" required>
                    </div>
                </form>
            </div>

            <!-- Resumo do Pedido -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between">
                                <span>Subtotal</span>
                                <span>R$ 199,97</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span>Frete</span>
                                <span>R$ 15,00</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <span><strong>Total</strong></span>
                                <span><strong>R$ 214,97</strong></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Informações de Pagamento -->
        <div class="row mt-5">
            <div class="col-md-8">
                <h3>Informações de Pagamento</h3>
                <form>
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Nome no Cartão</label>
                        <input type="text" class="form-control" id="cardName" placeholder="Nome conforme no cartão" required>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Número do Cartão</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiration" class="form-label">Validade</label>
                        <input type="text" class="form-control" id="expiration" placeholder="MM/AAAA" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="Código de segurança" required>
                    </div>
                </form>
            </div>
        </div>

        <!-- Botão de Finalizar Compra -->
        <div class="d-flex justify-content-between mt-4">
            <button class="btn btn-secondary">Voltar ao Carrinho</button>
            <button class="btn btn-primary">Finalizar Compra</button>
        </div>
    </main>

    <!-- Inclui o Rodapé -->
    <div id="footer"></div>

</body>
</html>
