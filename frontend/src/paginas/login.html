<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../public/assets/css/estilo.css">
    <link rel="stylesheet" href="../../public/assets/css/login.css">
</head>
<body>
    <!-- Conteúdo -->
    <div class="login-page">
        <div class="login-container">
            <!-- Formulário de Login -->
            <div class="login-form">
                <h3 class="text-center mb-4">Entrar na Sua Conta</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <button type="submit" class="btn btn-primary mt-3">Entrar</button>
                </form>
            </div>

            <!-- Formulário de Cadastro -->
            <div class="register-form">
                <div>
                    <h4>Não tem uma conta?</h4>
                    <p>Crie uma conta agora e aproveite todos os benefícios da nossa loja!</p>
                    <button onclick="window.location.href = 'cadastro.html';">Criar Nova Conta</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
